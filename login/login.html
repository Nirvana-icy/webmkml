<!DOCTYPE html>

<head>

	<title>登录</title>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/public.css" />

<body>
<form>
<div class="head">
	   <span class="head_title_center">麦壳麦粒儿童悦读之家</span>
     <span><a href="../regist/regist.html" class="button_regist_small regist">注册</a>
</div>

<div class="add_info">
	<div class="add-row">
		<span class="input_title">手机号</span>
		<input name="phoneNum" id="phoneNum" class="input" type="text" value="" placeholder="请输入您的手机号" />
	</div>
	<div class="add-row">
		<span class="input_title">密码</span>
		<input name="pw" id="pw" class="input" type="password" value="" placeholder="请设置六位密码" />
	</div>

  <div class="add-row-blank">
	   <div class="fr">
		     <a href="./findPW.html" style="color:#B0B0B0">忘记密码？</a>
	  </div>
  </div>

  <div class="add-row-blank">
    <div>
      <label ><input name="userType" type="radio" value="" checked="checked"/> 普通用户 </label>
      <label ><input name="userType" type="radio" value="" /> 指导师 </label>
    </div>
  </div>

  <div class="add-row-blank">
	   <div class="button_ok_div">
		     <a href="#" class="button_ok" onclick="return login.submit();">登录</a>
	  </div>
  </div>
</div>
</form>
