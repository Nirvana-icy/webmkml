<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>课后评估-独立课</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/sui-mobile/sm/0.5.0/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/sui-mobile/sm/0.5.0/css/sm-extend.min.css">

    <link rel="stylesheet" href="../css/customSUI.css">
    <!-- <link rel="stylesheet" href="../css/basicInfo.css"> -->
  </head>
  <body>
    <!-- 你的html代码  -->
    <div class="page" id='readingReportPage'>
      <nav class="bar bar-tab">
          <span class="tab-label"><a href="#" class="button button-fill button_ok">提交</a></span>
      </nav>
      <div class="content">
        <div class="buttons-tab">
          <a href="#tabA" class="tab-link active button">观察记录表</a>
          <a href="#tabB" class="tab-link button">成长记录</a>
        </div>
        <div class="tabs">
          <div id="tabA" class="tab active">
          <div class="list-block">
            <ul>
            <!-- 专注时间 -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-clock"></i></div>
                  <div class="item-inner">
                    <div class="item-title label">专注时间</div>
                    <div class="item-input margin_left"><input type="text" id='focusTime'></div>
                    <div class="item-after">分钟</div>
                  </div>
              </div>
            </li>
            <!-- 阅读状态 -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-right"></i></div>
                      <div class="item-inner">
                        <div class="item-title label">阅读状态</div>
                        <div class="item-input margin_left">
                          <select id='readingStatus'>
                            <option value="1">专注</option>
                            <option value="2">不专注</option>
                          </select>
                        </div>
                      </div>
                  </div>
              </li>
              <!-- 阅读反应 -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-caret"></i></div>
                <div class="item-inner">
                  <div class="item-title label">阅读反应</div>
                </div>
              </div>
            </li>
            <!-- 口语反应 -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-right"></i></div>
                      <div class="item-inner">
                        <div class="item-title label">口语反应</div>
                        <div class="item-input"><input type="text" id='oralStatus' placeholder="&nbsp&nbsp&nbsp&nbsp请填写"></div>
                      </div>
                  </div>
              </li>
              <!-- 面部表情 -->
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-right"></i></div>
                        <div class="item-inner">
                          <div class="item-title label">面部表情</div>
                          <div class="item-input"><input type="text" id='faceStatus' placeholder="&nbsp&nbsp&nbsp&nbsp请填写"></div>
                        </div>
                    </div>
                </li>
                <!-- 情感表达 -->
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-right"></i></div>
                          <div class="item-inner">
                            <div class="item-title label">情感表达</div>
                            <div class="item-input"><input type="text" id='emotionStatus' placeholder="&nbsp&nbsp&nbsp&nbsp请填写"></div>
                          </div>
                      </div>
                  </li>
                  <!-- 肢体动作 -->
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-right"></i></div>
                            <div class="item-inner">
                              <div class="item-title label">肢体动作</div>
                              <div class="item-input"><input type="text" id='bodyStatus' placeholder="&nbsp&nbsp&nbsp&nbsp请填写"></div>
                            </div>
                        </div>
                    </li>
                    <!-- 活动状态 -->
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-right"></i></div>
                              <div class="item-inner">
                                <div class="item-title label">活动状态</div>
                                <div class="item-input margin_left">
                                  <select id='activityStatus'>
                                    <option value="1">积极参与</option>
                                    <option value="2">不专注</option>
                                  </select>
                                </div>
                              </div>
                          </div>
                      </li>
                      <!-- 遇到困难 -->
                      <li>
                        <div class="item-content">
                          <div class="item-media"><i class="icon icon-right"></i></div>
                                <div class="item-inner">
                                  <div class="item-title label">遇到困难</div>
                                  <div class="item-input margin_left">
                                    <select id='howToDealDifficult'>
                                      <option value="1">尝试解决</option>
                                      <option value="2">旁观</option>
                                    </select>
                                  </div>
                                </div>
                            </div>
                        </li>
                        <!-- 有矛盾吗 -->
                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon icon-right"></i></div>
                                  <div class="item-inner">
                                    <div class="item-title label">有矛盾吗</div>
                                    <div class="item-input margin_left">
                                      <select id='conflictStatus'>
                                        <option value="1">情绪化</option>
                                        <option value="2">良好</option>
                                      </select>
                                    </div>
                                  </div>
                              </div>
                          </li>
                      <!-- 合作分享 -->
                      <li>
                        <div class="item-content">
                          <div class="item-media"><i class="icon icon-right"></i></div>
                                <div class="item-inner">
                                  <div class="item-title label">合作分享</div>
                                  <div class="item-input margin_left">
                                    <select id='isCooperate'>
                                      <option value="1">是</option>
                                      <option value="0">不是</option>
                                    </select>
                                  </div>
                                </div>
                            </div>
                        </li>
                        <!-- 协助老师收拾教具 -->
                        <li>
                          <div class="item-content">
                            <div class="item-media"><i class="icon icon-right"></i></div>
                                  <div class="item-inner">
                                    <div class="item-title label" style="width:150px">协助老师收拾教具</div>
                                    <div class="item-input margin_left">
                                      <select id='isHelpTeacher'>
                                        <option value="1">是</option>
                                        <option value="0">不是</option>
                                      </select>
                                    </div>
                                  </div>
                              </div>
                          </li>
                          <!-- 爸爸接送 -->
                          <li>
                            <div class="item-content">
                              <div class="item-media"><i class="icon icon-right"></i></div>
                                    <div class="item-inner">
                                      <div class="item-title label">爸爸接送</div>
                                      <div class="item-input margin_left">
                                        <select id='isDadyCare'>
                                          <option value="1">是</option>
                                          <option value="0">不是</option>
                                        </select>
                                      </div>
                                    </div>
                                </div>
                            </li>
                            <!-- 备注 -->
                            <li class="align-top">
                              <div class="item-content">
                                <div class="item-media"><i class="icon icon-edit"></i></div>
                                  <div class="item-inner">
                                    <div class="item-title label" style="width:60px">备注</div>
                                    <div class="item-input margin_left"><textarea type="text" id='memo' placeholder="选填"></textarea></div>
                                  </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>

          <div id="tabB" class="tab">
          <div class="list-block">
          <ul>
            <!-- 宝宝姓名 -->
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label" style="width:150px">闪亮宝宝</div>
                  <div class="item-input">
                    <input type="text" placeholder="请选择宝宝" id="studentPicker" readonly="">
                  </div>
                </div>
              </div>
            </li>
            <!-- 老师的评语 -->
            <li class="align-top">
              <div class="content-title">&nbsp&nbsp&nbsp陪伴老师的三言两语</div>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input margin_left"><textarea type="text" id='teacherComment' placeholder="请填写"></textarea></div>
                </div>
              </div>
            </li>
            <!-- 囧言囧语 -->
            <li class="align-top">
              <div class="content-title">&nbsp&nbsp&nbsp囧言囧语</div>
              <div class="item-content">
                <div class="item-inner"><div class="item-input margin_left"><input type="text" id='babySaying' placeholder="选填"></input></div></div>
              </div>
            </li>
            <!-- 今日优选绘本 -->
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label" style="width:150px">今日优选绘本</div>
                  <div class="item-input">
                    <input type="text" placeholder="请选择推荐绘本" id="bookPicker" readonly="">
                  </div>
                </div>
              </div>
            </li>
            <!-- 亲子悦读时光 -->
            <li class="align-top">
              <div class="content-title">&nbsp&nbsp&nbsp亲子悦读时光(教案中的'亲子阅读指导')</div>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-input margin_left"><textarea type="text" id='readingGuide' placeholder="请填写"></textarea></div>
                </div>
              </div>
            </li>
          </ul>
          </div>
          </div>
      </div>
    </div>
    </div>
    <!-- 你的html代码 -->
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/sui-mobile/sm/0.5.0/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/sui-mobile/sm/0.5.0/js/sm-extend.min.js' charset='utf-8'></script>

    <script type="text/javascript" src="./readingReportIndividual.js"></script>
  </body>
</html>
