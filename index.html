<!DOCTYPE html>
<html>
<head lang="en">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta charset="UTF-8">
  <title>填写资料</title>
  <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.4.0/css/amazeui.min.css"/>
  <!-- <link rel="stylesheet" href="app.less"/> -->
</head>
<body class="am-padding-sm">

<!-- <fieldset> -->
  <legend>个人信息</legend>
  <form class="am-form am-form-horizontal">
  <div class="am-form-group">
    <label for="doc-ipt-3" class="am-u-sm-4 am-form-label">手机号</label>
    <div class="am-u-sm-8">
      <input type="email" id="doc-ipt-3" placeholder="请输入手机号">
    </div>
  </div>
  <hr>

  <div class="am-form-group">
    <label for="doc-ipt-pwd-1" class="am-u-sm-4 am-form-label">密码</label>
    <div class="am-u-sm-8">
      <input type="password" id="doc-ipt-pwd-1" placeholder="设置一个密码吧">
    </div>
  </div>
  <hr>

  <div class="am-form-group">
    <label for="doc-ipt-pwd-2" class="am-u-sm-4 am-form-label">确认密码</label>
    <div class="am-u-sm-8">
      <input type="password" id="doc-ipt-pwd-2" placeholder="情再输入一遍密码">
    </div>
  </div>
  <hr>

  <div class="am-form-group">
    <label for="doc-ipt-validNum-1" class="am-u-sm-4 am-form-label">验证码</label>
    <div class="am-u-sm-8">
      <input type="text" id="doc-ipt-validNum-1" placeholder="情再输入一遍密码">
    </div>
  </div>
  <hr>

  <div class="am-form-group">
    <div class="am-u-sm-10 am-u-sm-offset-4">
      <button type="submit" class="am-btn am-round am-btn-warning">下 一 步</button>
    </div>
  </div>
</form>

  <div class="am-g">
    <div class="am-u-sm-4">
      <label for="doc-vld-phoneNum-1">手机号</label>
    </div>
    <div class="am-u-sm-8">
      <input type="text" id="doc-vld-phoneNum-1" placeholder="请输入手机号" required="">
    </div>
  </div>
  <hr/>
  <div class="am-form-group"><label for="doc-vld-pw-1">密码：</label><input type="text" id="doc-vld-pw-1" placeholder="情输入密码" required=""></div>
  <hr/>
  <div class="am-form-group"><label for="doc-vld-pw-2">确认密码：</label><input type="text" id="doc-vld-pw-2" placeholder="情再次输入密码" required=""></div>
  <hr/>
  <button class="am-btn am-btn am-btn-warning" type="submit">下一步</button>
<!-- </fieldset> -->

<script src="/lib/react/dist/react.min.js"></script>
<script src="./regist/inputinfo.js"></script>
</body>
</html>
