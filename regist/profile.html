<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
	  <meta name="description" content="麦壳麦粒儿童悦读之家" />
    <meta name="format-detection" content="telephone=no">
	<title>个人中心</title>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookies.2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
  <script type="text/javascript" src="./profile.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/public.css" />
  <link rel="stylesheet" type="text/css" href="../css/basicInfo.css" />

</head>
<body>
<form>
<div class="add_info">
	<div class="add-row-hight">
		<span class="input_title">头像</span>
		<img src="../image/addPhotoBtn.png" id="userImageView" class="roundImage" />
	</div>

  <div class="add-row">
		<span class="input_title">昵称</span>
    <input class="user_info_input" id="nickName" placeholder="nickName"></input>
	</div>

  <div class="add-row">
		<span class="input_title">性别</span>
    <input class="user_info_input" id="gender" placeholder="gender"></input>
	</div>

  <div class="add-row">
		<span class="input_title">手机号</span>
    <input class="user_info_input" id="phoneNum" placeholder="phoneNum"></input>
	</div>

  <div class="add-row">
		<span class="input_title">宝宝数量</span>
    <input class="user_info_input" id="babyNum" placeholder="babyNum"></input>
	</div>

  <div class="add-row">
		<span class="input_title">住宅小区</span>
    <input class="user_info_input" id="community" placeholder="community"></input>
	</div>

  <div class="add-row">
		<span class="input_title">职业</span>
    <input class="user_info_input" id="career" placeholder="career"></input>
	</div>

  <div class="add-row">
		<span class="input_title">状态</span>
    <label class="status_label" style="color:#EE3B3B" id="processStatus">processStatus</label>
	</div>

  <div class="add-row">
	   <div class="button_ok_div">
		     <a href="#" class="button_ok" onclick="return profile.Modify();">修改资料</a>
	  </div>
  </div>
</div>
</form>
</body>
</html>
