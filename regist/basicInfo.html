<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="description" content="麦壳麦粒儿童悦读之家" />
    <meta name="format-detection" content="telephone=no">
	<title>填写资料</title>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookies.2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="./datePicker.js"></script>
	<script type="text/javascript" src="./createStudent.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/public.css" />
  <link rel="stylesheet" type="text/css" href="../css/basicInfo.css" />
</head>
<body>
<form>
<div class="head">
	<span class="head_title">宝宝信息</span>
</div>

<div class="add_info">
	<div class="add-row">
		<span class="input_title">宝宝姓名:</span>
		<input name="name" id="name" class="input" type="text" value="" placeholder="请填写宝宝的姓名" />
	</div>

	<div class="add-row">
		<span class="input_title">宝宝生日:</span>
		<form name="datePicker">
  		<select id="YYYY" style="margin-right:10px" onchange="YYYYDD(this.value)">
    		<option value=""></option>
  		</select>
  		<select id="MM" style="margin-right:10px" onchange="MMDD(this.value)">
    		<option value=""></option>
  		</select>
  		<select id="DD" style="margin-right:10px">
    		<option value=""></option>
  		</select>
		</form>
	</div>

  <div class="add-row">
		<span class="input_title">宝宝阅读量:</span>
			<label class="small_input_width fr"><input name="readingCount" type="radio" value="" /> 50~200本 </label>
			<label class="small_input_width fr"><input name="readingCount" type="radio" value="" /> 0~50本 </label>
			<label class="small_input_width fr"><input name="readingCount" type="radio" value="" /> 500本以上 </label>
			<label class="small_input_width fr"><input name="readingCount" type="radio" value="" /> 200~500本 </label>
	</div>

  <div class="add-row">
		<span class="input_title">宝宝性别:</span>
		<label class="small_input_width "><input name="gender" type="radio" value="" /> 男 </label>
		<label class="small_input_width "><input name="gender" type="radio" value="" /> 女 </label>
	</div>

	<div class="add-row">
		<span class="input_title">我是孩子的:</span>
		<select id="parentSelect" class="common_ipunt_width">
			<option value=2>妈妈</option>
			<option value=1>爸爸</option>
		</select>
	</div>

	<div class="add-row">
		<span style="width:55%">宝宝开始阅读的年龄:</span>
		<input name="startReadingAge" id="startReadingAge" class="middle_input_width" type="text" value="" placeholder="请填周岁哦" />
	</div>

	<div class="add-row">
		<span class="input_title">目前在:</span>
			<label class="small_input_width"><input name="schoolType" id="schoolTypeKindergarden" type="radio" value="" /> 幼儿园 </label>
			<label class="small_input_width"><input name="schoolType" id="schoolTypePrimarySchool" type="radio" value="" /> 小学 </label>
			<label class="small_input_width"><input name="schoolType" id="schoolTypeHome" type="radio" value="" /> 家 </label>
	</div>

	<div class="add-row">
		<span class="input_title">学校名称</span>
		<input name="schoolName" id="schoolName" class="input" type="text" value="" placeholder="可填无" />
	</div>

	<div class="add-row">
		<span class="input_title">宝宝小名:</span>
		<input name="nickName" id="nickName" class="input" type="text" value="" placeholder="星星" />
	</div>

	<div class="add-row">
		<span >您的每周亲子阅读时间:</span>
			<br>
				<label class="two_line_selection"><input name="readingHourPerWeek" type="radio" value="" /> <1小时 </label>
				<label class="two_line_selection"><input name="readingHourPerWeek" type="radio" value="" /> 1~5小时 </label>
			</br>
				<label class="two_line_selection"><input name="readingHourPerWeek" type="radio" value="" /> 5~12小时 </label>
				<label class="two_line_selection"><input name="readingHourPerWeek" type="radio" value="" /> 12小时以上 </label>
	</div>

  <div class="add-row">
	   <div class="button_ok_div">
		     <a href="#" class="button_ok" onclick="return basicInfo.createStudent();">直接生成孩子的阅读方案</a>

				 <a href="#" class="button_ok" onclick="return basicInfo.createStudent();">继续完善注册资料</a>
	  </div>
  </div>
</div>
</form>

</body>
</html>
