<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
	<meta name="description" content="麦壳麦粒儿童悦读之家" />
    <meta name="format-detection" content="telephone=no">
	<title>填写资料</title>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookies.2.2.0.min.js"></script>
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="./dataPicker.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/public.css" />
  <link rel="stylesheet" type="text/css" href="../css/basicInfo.css" />

</head>
<body>
<form action="http://121.41.98.144/mmUser/register/" id="form1" name="form1" method="post">
<div class="head">
	<span class="head_title">个人信息</span>
</div>

<div class="add_info">
	<div class="add-row">
		<span class="input_title">宝宝姓名:</span>
		<input name="name" id="name" class="input" type="text" value="" placeholder="请输入宝宝的姓名" />
	</div>
	<div class="add-row">
		<span class="input_title">宝宝生日:</span>
		<form name="dataPicker">
  		<select name="YYYY" onchange="YYYYDD(this.value)">
    		<option value="">年</option>
  		</select>
  		<select name="MM" onchange="MMDD(this.value)">
    		<option value="">月</option>
  		</select>
  		<select name="DD">
    		<option value="">日</option>
  		</select>
		</form>
	</div>

  <div class="add-row">
		<span class="input_title">确认密码</span>
		<input name="pw_2" id="pw_2" class="input" type="password" value="" placeholder="请再次输入密码" />
	</div>

  <div class="add-row">
		<span class="input_title">验证码</span>
		<input name="validNum" id="validNum" class="input" type="text" value="" placeholder="请输入验证码" />
    <button class="fr">
  		<a href="#" class="button_ok" id="getVerifyNumBtn" onclick="return VerifyNum.getVerifyNum();">发送验证码</a>
  	</span>
	</div>

  <div class="add-row">
	   <div class="button_ok_div">
		     <a href="#" class="button_ok" onclick="return BasicInfo.submit();">下一步</a>
	  </div>
  </div>
</div>
</form>

</body>
</html>
